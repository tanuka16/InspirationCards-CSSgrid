<!doctype html>
<html>
<head>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<title>Card Layout</title>
<link rel="stylesheet" href="styles.css">
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
  rel="stylesheet">
</head>
<body>
  <main>
    <section class="cards">
      <div class="card">
        <div class="card_image-container">
          <img src="https://images.unsplash.com/photo-1507652955-f3dcef5a3be5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80"
          />
        </div>
        <div class="card_content">
          <p class="card_title text--medium">
            Tttle
          </p>
          <div class="card_info">
            <p class="text--medium">30 Min</p>
            <p class="card_price text--medium">FREE</p>
          </div>
        </div>
      </div>

    </section>
</main>
</body>
</html>
